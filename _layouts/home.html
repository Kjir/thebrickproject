---
layout: default
---

<section class="top-section">
    <div>
        <h1>{{ page.title }}</h1>

        {{ content }}
    </div>
    <figure>
        <picture>
            <img src="{{page.image}}" alt="A new retreat center"/>
        </picture>
    </figure>
</section>

{% for section in site.homepage_sections %}
<section{% if section.class %} class="{{ section.class }}"{% endif %}>
    <div>
    <h2>{{ section.title }}</h2>
    {{ section.content | markdownify }}
    </div>
    {% if section.image %}
    <figure>
        <picture>
            <img src="{{section.image}}" alt="{{section.image_description}}"/>
        </picture>
    </figure>
    {% endif %}
</section>
{% endfor %}
